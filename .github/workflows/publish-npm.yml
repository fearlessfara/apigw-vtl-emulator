name: Release and Publish to npm

on:
  push:
    branches:
      - main
    paths:
      - 'emulator/typescript/**'
      - '!emulator/typescript/CHANGELOG.md'
      - '!emulator/typescript/package.json'

  workflow_dispatch:

jobs:
  release:
    name: Release @fearlessfara/apigw-vtl-emulator
    runs-on: ubuntu-latest
    environment:
      name: npm-production
      url: https://www.npmjs.com/package/@fearlessfara/apigw-vtl-emulator
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        working-directory: emulator/typescript
        run: npm ci

      - name: Run tests
        working-directory: emulator/typescript
        run: npm test

      - name: Build package
        working-directory: emulator/typescript
        run: npm run build

      - name: Run semantic-release
        working-directory: emulator/typescript
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
